{{- /* layouts/partials/head.html */ -}}
<title>{{ .Title }}</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
{{ if .Description }}
  <meta name="description" content="{{ .Description }}">
{{ end }}
{{ if .Params.author }}
  <meta name="author" content="{{ .Params.author }}">
{{ end }}
<link rel="canonical" href="{{ .Permalink }}">
